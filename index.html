<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seesiu login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="mainbox0"></div>
    <div id="mainbox">
        <div id="boxleft">
            <img src="images/sessiu logo.png" alt="">
        </div>
        <div id="boxright">
            <p class="or">Or</p>
            <div class="htext">
                <h1>Get started.</h1>
                <p>Don,t have any account? <a href="">Sign up</a></p>
            </div>
            <div class="GFlogin">
                <div class="google">
                    <img src="images/google_logo.png" alt="">
                    <span>&nbsp;&nbsp;&nbsp;Log in with Google</span>
                </div>
                <br>
                <div class="facebook">
                    <img src="images/facebook.png" alt="">
                    <span>&nbsp;Log in with Facebook</span>
                </div>
            </div>
            <div id="input">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" placeholder=" Johnwick@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <a href="#">Forget Password ?</a>
                <button>Login</button>
                <p class="check">
                    <input type="checkbox" name="" id="checkbox">
                    <span>&nbsp; I agree to the Platform's <a href="">Terms of service</a> and <a href="">Privacy
                            policy</a></span>
                </p>

            </div>
        </div>
    </div>



</body>

</html>
